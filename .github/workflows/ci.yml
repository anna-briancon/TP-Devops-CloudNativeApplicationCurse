name: CI

on:
  pull_request:
    branches: 
      - develop
      - main

  push:
    branches:
      - develop
      - main
      - feature/**

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Install backend deps
        working-directory: backend
        run: npm install

      - name: Lint backend
        working-directory: backend
        run: npm run lint

  build:
    runs-on: self-hosted
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Install backend deps
        working-directory: backend
        run: npm install

  test:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend deps
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        run: npm test

  sonar:
    runs-on: self-hosted 
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend deps
        working-directory: backend
        run: npm install

      - name: Install sonar-scanner
        run: npm install -g sonar-scanner

      - name: Run SonarCloud analysis
        working-directory: backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.login=${SONAR_TOKEN}
  
  docker:
    name: docker
    runs-on: self-hosted
    needs: sonar

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t backend-ci ./backend

      - name: Build frontend image
        run: docker build -t frontend-ci ./frontend

      - name: Test backend image runs
        run: |
          docker run --rm backend-ci node -e "console.log('backend image ok')"

      - name: Test frontend image runs
        run: |
          docker rm -f frontend-test || true
          docker run -d --name frontend-test -p 8080:80 frontend-ci
          sleep 5
          docker ps | grep frontend-test
          docker stop frontend-test

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Tag and push images to Docker Hub
        run: |
          BACKEND_IMAGE=${{ secrets.DOCKER_USERNAME }}/cloudnative-backend
          FRONTEND_IMAGE=${{ secrets.DOCKER_USERNAME }}/cloudnative-frontend

          # Tag backend
          docker tag backend-ci $BACKEND_IMAGE:${{ github.sha }}
          docker tag backend-ci $BACKEND_IMAGE:latest

          # Tag frontend
          docker tag frontend-ci $FRONTEND_IMAGE:${{ github.sha }}
          docker tag frontend-ci $FRONTEND_IMAGE:latest

          # Push backend
          docker push $BACKEND_IMAGE:${{ github.sha }}
          docker push $BACKEND_IMAGE:latest

          # Push frontend
          docker push $FRONTEND_IMAGE:${{ github.sha }}
          docker push $FRONTEND_IMAGE:latest

  deploy:
    name: deploy
    runs-on: self-hosted
    needs: docker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Deploy with Docker Compose
        env:
          GITHUB_SHA: ${{ github.sha }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          ./scripts/deploy.sh
